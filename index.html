<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <!--<script src="src/js/lib/jquery-3.3.1.min.js"></script>-->
    <!--<script src="src/js/lib/knockout-3.4.2.js"></script>-->
    <script src="src/js/lib/require-2.3.6.js"></script>
    <script src="src/js/require-config.js"></script>
    <script src="./src/js/main.js"></script>
</head>
<body>
    <table>
        <tr>
            <td>Quote ID</td>
            <td></td>
            <td data-bind="text: customerData().quote_id"></td>
        </tr>
        <tr>
            <td>Customer ID</td>
            <td></td>
            <td data-bind="text: customerData().customer_id"></td>
        </tr>
        <tr>
            <td>Customer Token</td>
            <td></td>
            <td data-bind="text: customerData().customer_token"></td>
        </tr>
    </table>

    <button data-bind="click: loginGoogle">Login with Google</button>
    <button data-bind="click: loginFacebook">Login with Facebook</button>
    <button data-bind="click: signIn">Sign in</button>
    <button data-bind="click: createAccount">Create Account</button>
    <button data-bind="click: getGuestShippings">Get Guest Shipping Methods</button>
    <button data-bind="click: getCustomerShippings">Get Customer Shipping Methods</button>
    <button data-bind="click: setGuestShipping">Set Guest Shipping Info</button>
    <button data-bind="click: setCustomerShipping">Set Customer Shipping Info</button>
    <button data-bind="click: placePaypal">PayPal</button>
    <button data-bind="click: placeSafecharge">SafeCharge</button>

    <br/>

    <input type="text" id="carNumber" value="5333368254969676"/>
    <button data-bind="click: validateCard">Validate Card</button>
    <input type="text" data-bind="value: cardType()" />

    <br/>
    <br/>
    <br/>
    <form data-bind="submit: placeSafecharge">
        <div>
            <label>Card Number</label>
            <input type="text" name="cc_number" data-bind="value: creditCard().cc_number">
        </div>
        <div>
            <label>Exp Month</label>
            <input type="text" name="cc_exp_month" data-bind="value: creditCard().cc_exp_month">
        </div>
        <div>
            <label>Exp Year</label>
            <input type="text" name="cc_exp_year" data-bind="value: creditCard().cc_exp_year">
        </div>
        <div>
            <label>Card Owner</label>
            <input type="text" name="cc_owner" data-bind="value: creditCard().cc_owner">
        </div>
        <div>
            <label>CVV</label>
            <input type="text" name="cc_cid" data-bind="value: creditCard().cc_cid">
        </div>

        <input type="hidden" name="cc_type" data-bind="value: creditCard().cc_type">


        <div><button type="submit">Submit SafeCharge</button></div>
    </form>

</body>
</html>
